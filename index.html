<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container col-sm-12 col-md-4 mx-auto p-2">
<h1 class="header"><big>BODY MASS INDEX (BMI) CALCULATOR</big></h1>
<div class="div1"><br><br>
<p class="heading">Weight :</p><input class="weight box" placeholder="KG" type="number">
<p class="heading">Height :</p><input class="height-f box" placeholder="Ft" type="number">
<input class="height-in box" placeholder="'" type="number">
<br>
<h2 class="output">_________</h2>
<h3 class="status">_________</h3>
<button class="btn btn-outline-dark" onclick="submit()">Calculate</button>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
